<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   
    <title>PromptStatment</title>
    <script>
      function promptUntilP() {
    while (true) {
        var user_input = prompt("Please enter a letter: ");
        if (user_input === "p") {
            alert("You typed 'p'. Exiting the loop.");
            break;
        }
    }
}


promptUntilP();   // Colling the Function

</script>
  
  </head>

  </body>
</html>
